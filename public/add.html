<!DOCTYPE html>
<html>
	<head>
		<title>テストタイトル</title>
	</head>
	<body>
		<h1>すたまっけ</h1>
		<form class="form-section">
		<table border="1">
			<thead>
			<tr>
				<th>年月日</th>
				<th>時刻</th>
				<th>腹痛</th>
				<th>排便時間(時:分)</th>
				<th>形状</th>
				<th>排便後の状態</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td><input type="date" id="name" name="name"></td>
				<td><input type="time" id="appt" name="appt"></td>
				<td>
					<select id="scales" name="scales">
					<option hidden>選択してください</option>
					<option value="あり">あり</option>
					<option value="なし">なし</option>
					</select name="page">
				</td>
				<td><input type="time" id="tappt" name="tappt"></td>
				<td>
					<select id="unkei" name="unkei">
						<option hidden>選択してください</option>
						<option value="硬便">硬便</option>
						<option value="軟便">軟便</option>
						<option value="下痢">下痢</option>
					</select name="page">
				</td>
				<td>
					<select id="keika" name="keika">
						<option hidden>選択してください</option>
						<option value="楽になった">楽になった</option>
						<option value="変わらない">変わらない</option>
						<option value="悪化した">悪化した</option>
					</select name="page">
				</td>
			</tr>
		</table>
		<input type="button" onclick="location.href='./index.html'" value="キャンセル">
		<button type="submit">追加</button>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="add.js"></script>
	</body>
</html>
