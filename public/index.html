<!DOCTYPE html>
<html>
	<head>
		<title>テストタイトル</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<h1>すたまっけ</h1>
		<table border="1">
			<thead>
			<tr>
				<th>選択</th>
				<th>年月日</th>
				<th>時刻</th>
				<th>腹痛</th>
				<th>排便時間(時:分)</th>
				<th>形状</th>
				<th>排便後の状態</th>
			</tr>
			</thead>
			<tbody class="thread-section">
				<tr>
					<td><input type="checkbox" id="scales" name="scales"></td>
					<td>2020/07/25</td>
					<td>12:53</td>
					<td><font color="red">あり</font></td>
					<td>00:20</td>
					<td>軟便</td>
					<td>楽になった</td>
				</tr>
			</div>
			<tbody>
		</table>
		<div>
			<button type="button">前へ</button>
			<select name="page">
			<option value="1st">1/5</option>
			<option value="2nd">2/5</option>
			<option value="3rd">3/5</option>
			<option value="4th">4/5</option>
			<option value="5th">5/5</option>
			</select name="page">
			<button type="button">次へ</button>
		</div>
		<div id="btm">
			<input type="button" onclick="location.href='./add.html'" value="追加">
			<button type="button">編集</button>
			<button type="button">削除</button>
		</div>
		<div>
			<p><a href="#">トップへ</a></p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
